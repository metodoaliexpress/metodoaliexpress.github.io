<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método AliExpress – Gerador de Variações do Gmail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            /* font-family: "Inter", sans-serif; */
            font-family: "Merriweather", serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            padding: 0;
            margin: 0;
            overflow: hidden; /* Remove a barra de rolagem do body */
            font-size: 18px;
        }
        .container {
            width: 100%;
            max-width: 500px; /* Defina a largura máxima conforme necessário */
            margin: 0 auto;
            padding: 26px;
            height: 100dvh;
        }

        .box {
            width: 100%;
            border: 1px solid #d0d0d0 !important;
            border-radius: 24px;
            padding: 26px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            height: 100%; /* Ajusta para usar a altura total do container */
        }

        .results {
            max-height: 400px; /* Defina a altura máxima para a área de resultados conforme necessário */
            overflow-y: visible; /* Permite o scroll vertical */
            overflow-x: hidden;
            display: none;
            width: 100%;
            flex-direction: column;
            gap: 8px;
        }

        .email-item {
            display: flex;
        }

        .email-text {
            font-family: "Merriweather", serif;
            font-size: 1rem;
            font-style: normal;
            color: #007BFF;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .email-text:hover {
            color: #6C757E; /* Cor ao passar o mouse sobre o texto */
            text-decoration: underline;
        }

        .alert {
            position: fixed;
            display: none;
            left: 0;
            bottom: 25px;
            left: 25px;
            color: #fff;
            background-color: #11c95e;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .btn {
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .title {
            font-weight: 600;
        }

        .primary-color {
            color: #007BFF;
        }

        .secondary-color {
            color: #202020;
        }

        .itemText {
            font-size: 16px;
            margin: 12px 0;
            display: none;
        }

        .controlBox {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 4px;
        }

        .input-group input {
            height: 42px;
        }

        .input-group span {
            font-weight: 500;
            color: #6C757D;
            user-select: none;
        }

        .form-group label {
            font-size: 1rem;
        }

        
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h4><span class="title primary-color">Método AliExpress</span> – Gerador de Variações do Gmail</h4>
        <p class="fs-6"><span class="title secondary-color">Telegram: </span><a href="https://t.me/+UxtEOGHmY1UzYTVh" target="_blank">Clique para entrar</a></p>

        <!-- <label for="input-group" class="form-label">Seu nome de usuário</label> -->
        <label for="form-control" class="fs-6">Seu nome de usuário:</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nome de usuário" aria-label="Nome de usuário" aria-describedby="basic-addon2"id="usernameInput">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
          </div>
            
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="generateButton"><span class="material-symbols-outlined">autorenew</span><span class="value">Gerar</span></button>
            <button class="btn btn-outline-secondary" type="button" id="downloadButton"><span class="material-symbols-outlined">download</span><span class="value">Baixar (0)</span></button>
        </div>
        
        <div class="itemText text-center" id="itemText">Pressione nos itens para copiar.</div>
        <div class="results"></div>        
    </div>
</div>

<div class="alert alert-success" role="alert" id="copyAlert">
    Copiado para a área de transferência!
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
