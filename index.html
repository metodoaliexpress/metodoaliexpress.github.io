<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Variations Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Inter", sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            padding: 0;
            margin: 0;
            overflow: hidden; /* Remove a barra de rolagem do body */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Preenche a altura total da tela */
            padding: 42px;
        }
        .box {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 24px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%; /* Ajusta para usar a altura total do container */
        }
        .results {
            overflow-y: auto;
            flex: 1; /* Faz a div .results ocupar o espaço restante */
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .email-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .alert {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            padding: 15px;
            color: #fff;
            background-color: #31D643;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: opacity 0.5s ease;
            width: 100%;
            max-width: 600px;
        }
        .btn-primary {
            height: 42px;
        }
        .itensLength {
            margin-top: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        
        <h4 class="text-left">Gerador de Gmail - <b>Método AliExpress</b></h4>
        <h6 class="text-left">Telegram: <a href="https://t.me/+UxtEOGHmY1UzYTVh">Clique para entrar</a></h6>
        <div class="form-group">
            <label for="usernameInput">Insira nome de usuário:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="usernameInput" placeholder="Nome de usuário">
                <div class="input-group-append">
                    <span class="input-group-text">@gmail.com</span>
                </div>
            </div>
        </div>
        <button id="generateButton" class="btn btn-primary btn-block">Gerar</button>
        <div class="itensLength text-center" id="itensLength"></div>
        <div class="results border rounded p-4 mt-3"></div>        
    </div>
</div>

<div id="copyAlert" class="alert">Copiado para a área de transferência!</div>

<script src="script.js"></script>
</body>
</html>
