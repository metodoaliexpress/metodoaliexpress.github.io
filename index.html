<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Variations Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            font-family: "Inter", sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            padding: 0;
            margin: 0;
            overflow: hidden; /* Remove a barra de rolagem do body */
        }
        .container {
            width: 100%;
            max-width: 500px; /* Defina a largura máxima conforme necessário */
            margin: 0 auto;
            padding: 18px;
        }

        .results {
            max-height: 400px; /* Defina a altura máxima para a área de resultados conforme necessário */
            overflow-y: scroll; /* Permite o scroll vertical */
            display: none;
            width: 100%;
            flex-direction: column;
            border: 1px solid #d0d0d0 !important;
        }

        .email-item {
            display: flex;
            align-items: center;
            padding: 4px 0;
            margin-bottom: 5px; /* Espaçamento entre os itens */
        }

        .email-text {
            cursor: pointer; /* Aponta que o texto é clicável */
            color: #007bff; /* Cor para o texto */
            text-decoration: underline; /* Sublinha o texto para parecer clicável */
        }

        .email-text:hover {
            color: #0056b3; /* Cor ao passar o mouse sobre o texto */
        }

        .box {
            width: 100%;
            max-width: 600px;
            border: 1px solid #d0d0d0 !important;
            border-radius: 24px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%; /* Ajusta para usar a altura total do container */
        }

        .alert {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            padding: 18px;
            color: #fff;
            background-color: #11c95e;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
            width: max-content;
        }

        .btn {
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .itemText {
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .controlBox {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 4px;
        }

        .input-group input {
            height: 42px;
        }

        @media screen and (min-width: 600px) {
            .alert {
                width: max-content;
                left: 25px;
                bottom: 25px;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        
        <h4 class="text-left">Gerador de Gmail - <b>Método AliExpress</b></h4>
        <h6 class="text-left">Telegram: <a href="https://t.me/+UxtEOGHmY1UzYTVh" target="_blank">Clique para entrar</a></h6>
        <div class="form-group">
            <label for="usernameInput">Insira nome de usuário:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="usernameInput" placeholder="Nome de usuário">
                <div class="input-group-append">
                    <span class="input-group-text">@gmail.com</span>
                </div>
            </div>
        </div>
        <div class="controlBox">
        <button id="generateButton" class="btn btn-primary btn-block"><span class="material-symbols-outlined">autorenew</span><span class="value">Gerar</span></button>
        <button id="downloadButton" class="btn btn-secondary btn-block"><span class="material-symbols-outlined">download</span><span class="value">Baixar (0)</span></button>
        </div>
        <div class="itemText text-center" id="itemText">Clique nos itens para copiar.</div>
        <div class="results border rounded p-4 mt-3"></div>        
    </div>
</div>

<div id="copyAlert" class="alert">Copiado para a área de transferência!</div>

<script src="script.js"></script>
</body>
</html>
